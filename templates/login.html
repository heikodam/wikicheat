{% extends 'base.html' %}
{% block title %}Login{% endblock %}


{% block content %}
<h1>Welcome to the login Page, login to begin your journey</h1>

<form action="/login" method="post">
    <input name="email" id="email" placeholder="Email" required>
    <input type="password" name="password" id="password" placeholder="Password" required>
    <input type="submit" value="Log In" onclick="dataLayer.push({'event': 'buttonClick', 'button': 'Login'});" >
  </form>

{% endblock %}
